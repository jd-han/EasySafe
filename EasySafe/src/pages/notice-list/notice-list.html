<ion-header>

  <ion-navbar>
    <ion-title>Notice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="noticeList">
  <ion-item *ngFor="let note of noticeList" (click)="openModal(note)">
    {{note.title}}
    {{note.regDate | date:'MM월 dd일'}}
  </ion-item>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
    loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
