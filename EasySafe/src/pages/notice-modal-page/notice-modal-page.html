<ion-header>

  <ion-toolbar>
    <ion-title *ngIf="notice">
      {{notice.title}}
    </ion-title>

  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="notice">
    <ion-item>
      {{notice.regDate | date:'MM월 dd일'}}
    </ion-item>
    <ion-item>
      {{notice.content}}
    </ion-item>
  </ion-list>
</ion-content>
