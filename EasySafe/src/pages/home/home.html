<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EasySafe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="search-component">
    <h4>chem Search</h4>
    <!--<input #searchBox id="search-box" (keyup)="search(searchBox.value)"  />-->
    <ion-searchbar (search)="search()" [(ngModel)]="searchQuery" hideCancelButton="true">
    </ion-searchbar>
    <div>
      <div *ngFor="let chem of chems | async"
           (click)="gotoDetail(chem)" class="search-result" >
        {{chem.name}}
      </div>
    </div>
  </div>
</ion-content>
