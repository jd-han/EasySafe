<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (submit)="login(loginForm)">
    <ion-item>
      <ion-label floating for="id">ID</ion-label>
      <ion-input type="text" formControlName="uid" id="uid" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating for="userpwd">Password</ion-label>
      <ion-input type="password" formControlName="upw" id="upw"></ion-input>
    </ion-item>
    <button ion-button block round type="submit">Login</button>
  </form>
  <button ion-button block round type="button" (click)="toRegister()" >Join Us</button>

</ion-content>
