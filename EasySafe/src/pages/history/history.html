<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="user">
    Hello {{user.uname}}
  </ion-item>
  <ion-list *ngIf="history">
    <button ion-item *ngFor="let keyVO of history"
              (click)="toSearchList(keyVO.keyword)">
        {{keyVO.keyword}}
        <span item-right>{{keyVO.regDate | date:'MM월 dd일'}}</span>
    </button>
  </ion-list>

  <ion-item *ngIf="!user">
    로그인 해주세요.
  </ion-item>


</ion-content>
