<ion-header>

  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <input #searchBox id="search-box" (focus)="hideTab()" (blur)="hideTab()" (keydown.enter)="productTest($event, searchBox.value)" />
  <button ion-button class="searchBtn" (click)="productTest($event, searchBox.value)">
    <ion-icon ios="ios-search" md="md-search"></ion-icon>
  </button>
</ion-content>
