<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (submit)="register(registerForm)">
    <ion-item>
      <ion-label floating for="id">ID</ion-label>
      <ion-input type="text" formControlName="uid" id="uid" required></ion-input>
    </ion-item>
    <div class="alert-msg">
      <control-messages [control]="registerForm.get('uid')"></control-messages>
    </div>
    <ion-item>
      <ion-label floating for="name">Name</ion-label>
      <ion-input type="text" formControlName="uname" id="uname"></ion-input>
    </ion-item>
    <div class="alert-msg">
      <control-messages [control]="registerForm.get('uname')"></control-messages>
    </div>
    <ion-item>
      <ion-label floating for="email">Email</ion-label>
      <ion-input formControlName="umail" id="umail"></ion-input>
    </ion-item>
    <div class="alert-msg">
      <control-messages [control]="registerForm.get('umail')"></control-messages>
    </div>
    <ion-item>
      <ion-label floating for="userpwd">Password</ion-label>
      <ion-input type="password" formControlName="upw" id="upw"></ion-input>
    </ion-item>
    <div class="alert-msg">
      <control-messages [control]="registerForm.get('upw')"></control-messages>
    </div>
    <ion-item>
      <ion-label floating for="userpwdchk">Password Check</ion-label>
      <ion-input type="password" formControlName="upwchk" id="upwchk"></ion-input>
    </ion-item>
    <div class="alert-msg">
      <control-messages [control]="registerForm.get('upwchk')"></control-messages>
    </div>

    <button ion-button block round type="button" (click)="idCheck()">id중복체크</button>
    <button ion-button block round type="button" (click)="mailCheck()">mail중복체크</button>
    <button ion-button block round type="submit" [disabled]="!registerForm.valid">가입</button>

  </form>

</ion-content>
