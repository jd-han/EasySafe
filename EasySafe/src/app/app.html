<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
      <ion-buttons end>
        <button ion-button clear icon-left (click)="toLoginPage()">
        <!--<ion-icon name="person" ></ion-icon>-->
          Login
        </button>

      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon *ngIf="p.icon" item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>




<ion-menu id="loggedInMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu

      </ion-title>

      <ion-buttons end>
        <button ion-button clear (click)="toLogout()">Logout</button>

      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)">
        <ion-icon *ngIf="p.icon" item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
